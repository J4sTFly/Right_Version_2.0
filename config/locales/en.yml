# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   "true": "foo"
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  errors:
    messages:
      authorized_error: Permission denied
      authorized_detail: action is not available for signed in users
      bad_request: invalid request
      unauthorized_error: user must be authorized
      unauthorized_detail: action is available only for authorized users
      forbidden_error: Permission denied
      forbidden_detail: Access denied
      parameters_missing: request params not provided
      model/single_validation_error: Validation error
      not_found_error: invalid record
      bad_credentials_error: Invalid request
      auth:
        bad_credentials: provided credentials are invalid
      active_record:
        not_found_error: invalid record
        not_found: record not found
      token_expired_error: Invalid token
      passwords:
        token_expired_detail: token expired
